<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Users</h1>
    <table>
        <thead>
            <tr>
                <th>name</th>
                <th>last name</th>
                <th>full name</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <p>{{ user['name'] }} - {{ user['last_name'] }}</p>
        {% endfor %}
        </tbody>
    </table>
    {% for user in users %}
        <tr>
            <td>{{ user['name'] }}</td>
            <td>{{ user['last_name'] }}</td>
        </tr>
    {% endfor %}
</body>
</html>
